auth:
  username: reactuser
  database: reactdb
  existingSecret: postgres-secret
  secretKeys:
    adminPasswordKey: postgres-password
    userPasswordKey: postgres

replicaCount: 2

primary:
  persistence:
    enabled: true ##without this data will be lost if pod is deleted
    size: 8Gi
    storageClass: gp3
    accessModes:
      - ReadWriteOnce

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  podSecurityContext:  ###Give the Pod permission to write files on the mounted disk.‚Äù
    fsGroup: 1001

service:
  type: LoadBalancer
  port:
    postgres: 5432
  annotations:  ##this control aws load balancer settings
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "false"
